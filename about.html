<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9166cfddd3.js" crossorigin="anonymous"></script>
  <title>About</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="about-wrapper">
    <img class="nds-img" src="./images/nintendo.png" alt="nintendo">
    <div class="nds-content">
      <div class="nds-top-item">
        <div class="nds-top-left-item">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="nds-top-right-item">
          <p>16 : 45</p>
          <img src="./images/wifi.png" alt="wifi">
          <p>100%</p>
          <img src="./images/battery.png" alt="battery">
        </div>
      </div>

      <div class="about-main">
        <div class="btn"><img src="./images/triangle btn left.png" alt="left-btn"></div>
        <div class="nds-main-item">
          <!-- 팀 로고 이미지 외의 다른 이미지는 팀원들 사진으로 수정할것임 -->
          <div class="logo-img"><img src="./images/team logo black full.png" alt="teamlogoimg"></div>
          <div class="logo-img"><img src="./images/김승빈.jpg" alt="teamimg"></div>
          <div class="logo-img"><img src="./images/조성아.JPG" alt="teamlogoimg"></div>
          <div class="logo-img"><img src="./images/박유림.jpg" alt="teamlogoimg"></div>
          <div class="logo-img"><img src="./images/team logo black full.png" alt="teamlogoimg"></div>
        </div>
        <div class="btn"><img src="./images/triangle btn right.png" alt="right-btn"></div>
      </div>

      <div class="about-icon-list">
        <div><i class="fa-regular fa-newspaper"></i></div>
        <div><i class="fa-solid fa-cart-shopping"></i></div>
        <div><i class="fa-regular fa-image"></i></div>
        <div><i class="fa-solid fa-gear"></i></div>
        <div><i class="fa-solid fa-power-off"></i></div>
      </div>

      <div class="about-line"> </div>

      <div class="about-footer">
        <img src="./images/nintendo switch logo.png" alt="nintendo logo">
        <div class="about-footer-btn-box">
          <div class="about-footer-btn">A</div>
          <p>결정</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
